<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>

	<script type="text/javascript">
		document.write('<table border="1px" cellpadding="2" cellspacing="0">');
			for(var i=1;i<=9;i++){
				document.write('<tr>');
				for(var j=1;j<=i;j++){
					document.write('<td>'+i+'*'+j+'='+(i*j)+'</td>');
				}
				document.write('<tr>');

			}
		document.write('</table');	
	</script>
<body>
</body>
</html>
