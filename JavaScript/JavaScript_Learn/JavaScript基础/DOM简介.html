        <h3>HTML DOM</h3>
        <p>当网页被加载时，浏览器会创建页面的文档对象模型(document Object Model)</p>
        <p>javascript 能够改变页面中的所有 <mark>HTML 元素</mark></p>

        <p>javascript 能够改变页面中的所有 <mark>事件</mark>做出反应 </p>
