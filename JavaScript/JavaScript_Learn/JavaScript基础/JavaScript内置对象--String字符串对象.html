<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
<!--
    1.String对象:
        String 对象用处理已有的字符串
        字符串可以使用单引号或双引号
    2.在字符串中查找 indexOf()
    3.match
    4.replace
    5.toUpperCase() / toLowerCase()
    6.字符串转为数组：strong > split()
-->
<script>
    var str = "hello world!";
    console.log(str.length);
    console.log(str.indexOf("world"));
    console.log(str.match("world"));  //有就直接打印出来  没有则为null
    console.log(str.replace("world","taoZhiMin")) ;    //  原生字符串   替换的内容
</script>

</body>
</html>
