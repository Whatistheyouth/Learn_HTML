<!--
    break         //结束当前循环,
    continue   //跳出本次循环，进行下一次循环
    label
-->
<body>

</body>
<script>
    labelDemo:                     //for外面的一个  标签
    for(var i=0;i<10;i++){
        if(i==5){
            break labelDemo;   //达成if条件  调到标签  labelDemo  继续执行
        }
    }
    document.write(i);
</script>
</html>
