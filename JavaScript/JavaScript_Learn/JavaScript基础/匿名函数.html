<!DOCTYPE html>
<html>
<head>
	<title>匿名函数</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	//匿名函数
		window.onload=function(num1,num2){
			var num1=1;num2=2;
			console.log(num1+num2);
			console.log("hello world")
		}


		var test = function(x,y){
			return x+y;
		}
		alert(test(3,4));

	//回调函数
	function calc(x,y){
		return  x()+y()+"回调函数" ;
	}
	function test1(){
		return 5 ;
	}
	function test2(){
		return 3;
	}
	alert(calc(test1,test2));
	</script>
</head>
<body>

</body>
</html>
