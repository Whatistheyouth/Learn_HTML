<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.write('hello')
    </script>
</head>
<body>
<!--
JavaScript介绍：

　　1.javascrip是互联网上最流行的脚本语言，可用于Web和HTML，更可广泛用于服务器、pc端、移动端。
　　2.javascript脚本语言：
　　　　javascript是一种轻量级的变成语言
　　　　JavaScript是可插入HTML页面的变成代码
　　　　JavaScript插入HTML页面后，可由所有的浏览器执行

JavaScript用法：
　　HTML中的脚本必须位于<script></script>标签之间
　　脚本可被放置在HTML页面的<body>和<head>部分之间
　　　　　　(为了统一，一般放在<head>之间)


JavaScript使用限制：
　　在HTML中，不限制脚本数量
　　通常会把脚本放置于<head>标签中，以不干扰页面内容
-->

<!--多个script代码  按照顺序执行 -->
<script>
    document.write    ('world one!');    //空格不造成影响
</script>
<script>
    document.write('world two!');
</script>
<script>
    document.write('world three!');
</script>
</body>
</html>
