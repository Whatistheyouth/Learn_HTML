<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" method="post" onsubmit="check()">
    用户名:<input type="text" name="username" id="username"/><span id="span1"></span><br>
    密码:<input type="password" name="password" id="password"/><br>
    邮箱:<input type="text" name="email" id="email"/><br>
    <input type="submit" value="注册"/>

    <script>
        function check(){
            var username = document.getElementById("username").value;
            if(!/^[a-zA-Z0-9]+$/.test(username)){
//                document.getElementById("span1").innerHTML("数字、英文、下划线组成");
                return  false;
            }

            var password = document.getElementById("password").value;
            if(/^[\s\n\t\r]*$/.test(password)){
                alert("密码不能为空");
                return false ;
            }

            var email = document.getElementById("email").value;
            if(!/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/.test(email)){
                alert("请输入正确的邮箱格式");
                return false;
            }
            return true;
        }
    </script>
</form>
</body>
</html>
