<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = function(){
        function setUp(){
            var setup = "doSomeThing" ;
        }
        function doWhat(){
            alert("要执行的操作");
        }

        setUp();  //第一次使用调用  做初始化工作
        return doWhat;  // 不是doWhat() 所以返回的函数的引用而不是去执行
    }();  //立即调用

    a();  //  显示的结果为 "要执行的操作"
</script>
</body>
</html>
