<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript中的闭包</title>
</head>
<body>
<script>
//     通过js内置对象构造器创建函数
    var func = new Function('a','b','return a+b');
    console.log(typeof func);   //function

    console.log(func(3,5));   // 8

    var func1 = function(a,b){return a+b};
    console.log(func1(6,7));   // 13


//    作用链域
    var c = 1 ;
    function test(){
        var d =2 ;
        return c ;
    }
    console.log(test());   //  1
//    console.log(d);    // d is not  undefined


//scope chain  作用链
//链的长度和深度可以根据自己的需求来自定
    var e = 1 ;
    function test1(){
        var f = 2 ;
        function test2(){
            var g = 3 ;
            //内部访问外面的变量
            console.log(e);    // 1
            console.log(f);    // 2
            console.log(g);    // 3

            return g ;
        }
        test2();
    }
    test1();


//    词法作用域
    function f1(){
        var h = 12 ;
        return f2();
    }
    function f2(){
        return h ;
    }
    console.log(f1());   //f1  fe 之间不存在共享的作用域 不能调用
</script>
</body>
</html>
