<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>返回函数的函数</title>
</head>
<body>
<script>
    function a(){
        alert("aaa");
        return function(){
            alert("bbb");
        };
    }

    a();   //调用函数a    结果是 aaa

//    var  func = a() ;   //也可以将函数赋给变量  结果是 aaa
//    func();           //再次调用函数 执行了里面的函数   结果是  aaa  bbb

    a()();   //使用自调用  返回函数的函数  立即执行  结果 aaa  bbb
</script>
</body>
</html>
