<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript事件详解、事件流</title>

</head>
<body>
    <!--
        1.事件流:
            描述的是在页面中接受事件的顺序
        2.事件冒泡:
            由最具体的元素接收,然后逐级向上级传播至最不具体的元素的节点(文档)
        3.事件捕获:
            最不具体的节点先接受事件,而最具体的节点应该是最后接收事件
    -->
</body>
</html>
