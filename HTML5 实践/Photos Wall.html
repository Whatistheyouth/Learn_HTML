<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Photos Wall</title>
</head>
<style>
    div{
        width: 100%;
    }
    img{
        padding: 10px 8px;
        width:180px;
        height: 280px;
        border: 1px solid #9d9d9d;
        background-color: white;
        -webkit-box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.5);
        -moz-box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.5);;
        box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.5) ;

        -webkit-transition: all 2s;
        -moz-transition: all 2s;
        -ms-transition: all 2s;
        -o-transition: all 2s;
        transition: all 2s;

    }
    img:first-child:hover{
        -webkit-transform: scale(1.5,1.5);
        -moz-transform: scale(1.5,1.5);
        -ms-transform: scale(1.5,1.5);
        -o-transform: scale(1.5,1.5);
        transform: scale(1.5,1.5);

    }

    img:nth-child(4):hover{
        animation-name:spinner;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count:infinite;

    }

    img:last-child:hover{
        width:  250px;
        height: 350px;

    }

    @-webkit-keyframes spinner {
        0%{
            -webkit-transform: rotate(0deg)  scale(1);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg) scale(1);
        }
         20%{
             -webkit-transform: rotate(72deg)  scale(1.2);
             -moz-transform: rotate(72deg);
             -ms-transform: rotate(72deg);
             -o-transform: rotate(72deg);
             transform: rotate(72deg)  scale(1.2);
         }
         40%{
             -webkit-transform: rotate(144deg) scale(1.3);
             -moz-transform: rotate(144deg) scale(1.3);
             -ms-transform: rotate(144deg) scale(1.3);
             -o-transform: rotate(144deg) scale(1.3);
             transform: rotate(144deg) scale(1.3);
         }
         60%{
             -webkit-transform: rotate(216deg) scale(1.4);
             -moz-transform: rotate(216deg);
             -ms-transform: rotate(216deg);
             -o-transform: rotate(216deg);
             transform: rotate(216deg) scale(1.4);
         }
         80%{
             -webkit-transform: rotate(288deg) scale(1.5);
             -moz-transform: rotate(288deg) scale(1.5);
             -ms-transform: rotate(288deg) scale(1.5);
             -o-transform: rotate(288deg) scale(1.5);
             transform: rotate(288deg) scale(1.5);
         }
         100%{
             -webkit-transform: rotate(360deg) scale(1);
             -moz-transform: rotate(360deg);
             -ms-transform: rotate(360deg);
             -o-transform: rotate(360deg);
             transform: rotate(360deg) scale(1);
         }

    }

    @-moz-keyframes spinner {
        0%{
            -webkit-transform: rotate(0deg)  scale(1);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg) scale(1);
        }
        20%{
            -webkit-transform: rotate(72deg)  scale(1.2);
            -moz-transform: rotate(72deg);
            -ms-transform: rotate(72deg);
            -o-transform: rotate(72deg);
            transform: rotate(72deg)  scale(1.2);
        }
        40%{
            -webkit-transform: rotate(144deg) scale(1.3);
            -moz-transform: rotate(144deg) scale(1.3);
            -ms-transform: rotate(144deg) scale(1.3);
            -o-transform: rotate(144deg) scale(1.3);
            transform: rotate(144deg) scale(1.3);
        }
        60%{
            -webkit-transform: rotate(216deg) scale(1.4);
            -moz-transform: rotate(216deg);
            -ms-transform: rotate(216deg);
            -o-transform: rotate(216deg);
            transform: rotate(216deg) scale(1.4);
        }
        80%{
            -webkit-transform: rotate(288deg) scale(1.5);
            -moz-transform: rotate(288deg) scale(1.5);
            -ms-transform: rotate(288deg) scale(1.5);
            -o-transform: rotate(288deg) scale(1.5);
            transform: rotate(288deg) scale(1.5);
        }
        100%{
            -webkit-transform: rotate(360deg) scale(1);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg) scale(1);
        }
</style>
<body>
    <div class="photoWall">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        <img src="images/4.jpg">
        <img src="images/5.jpg">
        <img src="images/6.jpg">
        <img src="images/7.jpg">
        <img src="images/8.jpg">
        <img src="images/9.jpg">
    </div>
</body>
</html>
