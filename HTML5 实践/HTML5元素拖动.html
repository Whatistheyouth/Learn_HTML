<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5元素拖动</title>
</head>
<style>
    .box{
        width:400px;
        height: 400px;
        background-color: gray;
    }
    img{
        width: 200px;
        height: 250px;
    }
</style>
<body>
<!--
    1.HTML5拖放
        拖放(Drag 和 drop) 是HTML5标准的组成部分。
    2.拖动开始:
        ondragstart : 调用了一个函数，drag(event),他规定了被拖动的数据
    3.设置拖动数据
        setData() : 设置被拖数据的数据类型和值
    4.放置位置
        ondragover : 事件规定在何处放置被拖动的数据
    5.放置
        ondrop : 当放置被拖数据时，会发生drop事件
-->
<div id="box1" class="box"></div>
<img id="img1" src="images/1.jpg" alt="..."/>
<div id="msg"></div>
</body>

<script>
    var box1Div,msgDiv,img1;

    window.onload = function(){
        box1Div = document.getElementById("box1");
        msgDiv = document.getElementById("msg");
        img1 = document.getElementById("img1");

        box1Div.ondragover = function(e){
            e.preventDefault();
        }

        img1.ondragstart = function(e){
            e.dataTransfer.setData("imgId","img1");
        }

        box1Div.ondrop = function(e){
//            showObj(e.dataTransfer) ;
            e.preventDefault();

            var img = document.getElementById(e.dataTransfer.getData("imgId"));
            box1Div.appendChild(img);
        }
    }

//    function showObj(obj){

//        }
//        msgDiv.innerHTML = s ;
//    }
</script>
</html>
