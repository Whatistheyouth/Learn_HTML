<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单留言板</title>
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
    <h1>简单留言板</h1>
    <textarea id="text" cols="60" rows="10"></textarea>
    <br>
    <input type="button" value="保存" onclick="saveStorage('text')";>
    <input type="button" value="清除" onclick="clearStorage('msg')";>
    <input type="button" value="读取" onclick="loadStorage('msg')";>
<p id="msg"></p>
</body>
</html>
