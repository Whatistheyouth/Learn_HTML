<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--  mark元素表示页面中需要突出显示或高亮显示的，对于当前用户具有参考作用的一段文字。通常在引用原文时使用mark元素，
目的是引起读者的注意。mark元素是对原文内容有补充作用的一个元素，他应该用在一段原文作者不认为重要的，但是现在为了与原文
作者不相关的其他目的而需要突出显示或者高亮显示的文字上面。

  mark元素最主要的目的就是吸引当前用户的注意。

  mark元素除了高亮显示之外，还有一个作用就是在引用原文时，为了某种特殊的目的而把作者没有表示出来的内容重点表示出来-->
<body>
    <article>
        <h2>显示<mark>HTML5</mark>的内容</h2>
        <p><mark>mark</mark>元素除了高亮显示之外，还有一个作用就是在引用原文时，<mark>这是</mark>为了某种特殊的目的而把作者没有表示出来的内容重点表示出来</p>
    </article>
</body>
</html>
