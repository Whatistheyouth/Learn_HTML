<!DOCTYPE HTML>                     <!--声明当前是一个HTML5的本 -->
<html>
<head lang="en">                    <!--head部分定义编码格式、标题（title）、文字的显示信息（英文"en"还是中文"zh"显示）不写也可以-->
    <meta charset="UTF-8">             <!--定义一个编码方式通用"utf-8"-->
    <title>初学H5</title>
</head>
<body>
    *HTML标签
    <h1>标题H1</h1>
    <h2>标题H2</h2>
    <h3>标题H3</h3>
    <h4>标题H4</h4>
    <h5>标题H5</h5>
    <h6>标题H6</h6>

    *HTML段落
    <p>这是一个段落</p>       <!--定义一段文字，不在定义中的都开启新的行-->

    *HTML超链接
    <a href="http://www.baidu.com">这是一个超链接</a>   <br/>

    *空元素
    <br/>    <!--因为没有元素，所以叫空元素-->

    *HTML图像
<img src="pic/HTML1.jpg " width="100px">     <br/>
    *标签的嵌套
    <p><a>标签的嵌套（p标签套一个a标签）</a></p>

    *常用标签属性
    <!--
        <h1>:align 对齐方式
        <body>:bgcolor背景颜色
        <a>:target规定在何处打开连接
    -->
    <br/>
    *通用属性
    <!--
        class:规定元素的类名
        id：规定元素唯一id
        style：规定元素样式
        title：规定元素的额外信息
    -->
</body>
</html>
