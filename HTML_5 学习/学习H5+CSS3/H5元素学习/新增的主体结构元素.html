<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--article元素表示页面中的一块玉上下文不相关的的独立内容，比如一篇文章中的文章。-->
    <article>
        <header>
            <h1>我是article</h1>
            <p>创建时间:<time pubdate datetime="2016/8/19">2016/8/19</time></p>
        </header>
        <p>
            <b>Article</b>是一个独一的区域
        </p>
        <section>
            <h2>读者评论</h2>
            <article>
                <header>
                    <h3>读者：ttt</h3>
                    <p>
                        <time datetime="2012/12/12">2小时前</time>
                    </p>
                </header>
                <p>文章很好看</p>
            </article>
        </section>
        <footer>
            <p><small>版权所有</small></p>
        </footer>
    </article>
</body>
</html>
