<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
1、可以通过start属性来定义标号的开始值。
2、可以通过reversed属性来进行反向编号。
-->
<body>
    <ol start=3" type="a">
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
        <li><a href="#">有序列表A</a></li>
    </ol>
    <ol reversed="reversed" type="a">
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
        <li><a href="#">有序列表B</a></li>
    </ol>

    <ol reversed="reversed" type="a" start="5">
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
        <li><a href="#">有序列表C</a></li>
    </ol>
</body>
</html>
