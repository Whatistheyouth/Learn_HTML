<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--  details元素是一种用于标识该元素内部的子元素可以被展开、收缩显示的元素。details元素具有一个布尔类型的open属性，当该值为true时，
该元素内部的子元素应该被展开显示，当该属性值为false时，其内部的子元素应该被收缩起来不现实。该属性的默认值为false，
当页面打开时其内部的子元素应该处于收缩状态。
  summary元素从属于details元素，用鼠标点击summary元素中的内容文字时，details元素中的其他所有从属元素将会展开或者收缩。
如果details元素内没有summary元素，浏览器那你会提供默认的文字以供点击，例如“details”

目前只有谷歌浏览器支持
-->
<body>
    <details open="true">
        <summary>目录</summary>
        <p>
            以下是展开后的内容
        </p>
    </details>
</body>
</html>
