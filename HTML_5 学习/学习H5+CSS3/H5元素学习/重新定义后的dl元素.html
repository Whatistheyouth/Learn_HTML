<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
    dl元素在HTML4中：
  dl元素在HTML4中，是一个专门用来定义术语的列表。

dl元素在HTML5中：
  dl元素在HTML5中，把dl元素进行了重定义。每一项包含一条或者多条带名字的dt元素，
  用来表示术语，dt元素后面紧跟一个或者多个dd元素，用来表示定义。重定义后的dl列表包含多个带名字的列表项。
-->
<body>
    <article>
        <h1>《HTML5》讲解</h1>
        <p>html5的主要的讲解方法就是这些啦！</p>
        <aside>
            <h2>术语解释：</h2>
            <dl>
                <dt>HTML5</dt>
                <dd>html5是超文本标记语言</dd>
                <dt>css </dt>
                <dd>css层叠样式表</dd>
            </dl>
        </aside>
    </article>
</body>
</html>
