每个section可以有自己的标题结构。因此，即使是一个嵌套的section也能有<h1>. -->
<body>

        <!--<section>-->
            <!--<h2>同新的一层</h2>-->
            <!--<p>同新一层的内容</p>-->
        <!--</section>-->
    <!--</section>-->

<article>
    <h1>标题</h1>
    <p>详细</p>
    <section>
        <h2>小标题</h2>
        <p>详细1</p>
    </section>
    <section>
        <h2>小标题</h2>
        <p>详细2</p>
    </section>
</article>
