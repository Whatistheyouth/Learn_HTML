<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--  meter元素表示规定范围内的数量值。
  meter元素有6个属性！
  1、value属性：在元素中特地地表示出来的实际值。该属性值默认为0，可以为该属性制定一个浮点小数值。
  2、min属性：指定规定范围时允许实用的最小值，默认0，在设定该属性时所设定的值不能小于0。
  3、max属性：指定规定的范围时允许使用的最大值，如果设定时该属性值小于min的值，那么把min属性的值视为最大值。max属性的默认值1。
  4、low属性：规定范围的下限值，必须小于或者等于high的值。
  5、high属性：规定范围的上限值。如果该属性值小于low属性的值，那么把low属性的值视为high属性的值，同样如果该属性的值大于max属性的值，那么把max属性的值视为high的值。
  6、optimum属性：规定度量的最优值。最佳值属性值必须在min属性值与max属性值之间，可以大于high属性值。
        optimum定义什么样的度量值是最佳的值。
               如果该值高于 "high" 属性，则意味着值越高越好。
               如果该值低于 "low" 属性的值，则意味着值越低越好。

    -->
<body>
<p>
    硬盘使用的实际情况<meter value="50" max="150" min="0">50/150</meter>GB
</p>
<p>
    <!-- optimum定义为71高于high  说明value越高于high越好-->
    硬盘的使用实际情况<meter value="49" max="119"  low="50" high="70" optimum="71"></meter>
</p>
</body>
</html>
