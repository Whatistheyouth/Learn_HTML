<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/css;charset=utf-8" >
</head>
<style type="text/css">
    a:link{
        color: black;
    }
    a:visited{
        color: aqua;
    }
    a:hover{
        color: red;
    }
    a:active{
        color: gray;
    }
</style>
<body>
    <a href="#">1111</a>
    <a href="#">2222</a>
    <a href="#">3333</a>
    <a href="#">4444</a>
<div>
    css允许我们针对a标签的4种状态设置各自的css特性，叫做css伪类<br/>
    1.active一般不必谢<br/>
    2.一定注意顺序是 LVHA  <br/>
    3.a:link可以简写为a<br/>

</div>
</body>
</html>
