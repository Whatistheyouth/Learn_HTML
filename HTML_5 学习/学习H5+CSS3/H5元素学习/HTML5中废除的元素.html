<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        span{
            font-size: 30px;
        }
    </style>
</head>
<!--
1、能使用CSS代替的元素：
  basefont、big、center、font、s、strike、tt、u

2、不在使用frame框架 
  对于frameset元素、frame元素与noframes元素，由于frame框架对页面可用性存在负面影响，在html5里面已经不支持frame框架，
  只支持iframe框架，同时废除以上这三个元素。

3、只有部分浏览器支持的元素
  对于applet元素、bgsound、blink、marquee元素，由于只有部分浏览器支持这些元素，特别是bgsound元素以及marquee元素，
  只被IE浏览器支持，所以在HTML5里面被废除！而applet元素可以由embed元素或者object元素代替，bgsound元素由audio元素代替，
  marquee可以使用javascript来代替！

4、其他被废除的元素
  A、废除rb元素，使用ruby元素代替
  B、废除acronym元素，使用abbr元素代替
  C、废除dir元素，使用ul元素代替
  D、废除inindex元素，使用form元素与input元素相结合的方式代替
  E、废除listing元素，使用pre元素代替
  F、废除xmp元素，使用code元素代替
  G、废除nextid元素，使用GUIDS代替
  H、废除plaintext元素，使用“text/plian” MIME类型代替
-->
<body>
<p>废除的HTML5元素</p>
<p>废除的<big>HTML5元素</big></p>
<p>废除的<span>HTML5元素</span></p>
</body>

</html>
