<!--
    属性值             box-pack属性值含义                              box-align属性值含义

    start     左对齐，文字、图像或子元素被放置在元素最左边           顶部对齐，文字.图像或子元素被放置在元素最顶部
    center    中对齐，文字、图像或子元素被放置在元素中部             中部对齐，文字、图像或子元素被放置在元素中部
    end       右对齐，文字、图像或子元素被放置在元素最右边           底部对齐，文字、图像或子元素被放置在元素最底部
    start     顶部对齐，文字、图像或子元素被放置在元素最顶部         左对齐，文字、图像或子元素被放置在元素最左边
    center    中部对齐，文字、图像或子元素被放置在元素最中部         中对齐，文字、图像或子元素被放置在元素最中部
    end       底部对齐，文字、图像或子元素被放置在元素最底部         右对齐，文字、图像或子元素被放置在元素最右边
 
-->
<style type="text/css">
    div{
        display: -moz-box;
        display:-webkit-box;
        -moz-box-align: center;
        -webkit-box-align: center;
        -moz-box-pack: center;
        -webkit-box-pack: center;
        width: 400px;
        height:500px;
        border: 2px solid gray;
    }
</style>
<body>
<div>水平方向与垂直方向的对齐方式</div>
</body>
</html>
