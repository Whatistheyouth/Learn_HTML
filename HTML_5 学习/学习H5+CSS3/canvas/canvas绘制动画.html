<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var i;
        function draw(){
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            setInterval(painting,100);
            i=0;
        }
        function painting(){
            ctx.fillStyle ='green';
            ctx.fillRect(i,0,10,10);
            i+=20;
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas" width="400" height="300"></canvas>
</body>
</html>
