<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制文字</title>
    <style>
        *{margin:0px;padding:0px;}
    </style>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('canvas');
            if(canvas.getContext){
                ctx = canvas.getContext('2d');
            }else{
                //canvas-unsupported code
            }
            ctx.fillStyle = 'green';
            ctx.fillRect(0,0,800,300);

            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white' ;
            ctx.textBaseline = "top";  //垂直对其
//            ctx.textAlign = 'left';  //水平对其
            ctx.font = "bold 40px 微软雅黑";
            ctx.fillText('逆海行舟',0,0);
            ctx.fillText('苦海无涯',40,50);
            ctx.fillText('————',100,100);
//            ctx.strokeText('逆海行舟',0,40);
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas" width="800" height="300"></canvas>
</body>
</html>
