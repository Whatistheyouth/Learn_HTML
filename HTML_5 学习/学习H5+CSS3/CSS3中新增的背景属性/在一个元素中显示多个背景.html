<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
    在一个元素中显示多个背景图像
在CSS3中一个元素可以显示多个背景图像，还可以将多个背景图像进行重叠显示，这样可以让我们对背景中所用素材的调整变的更加容易。


使用方法：
 background-image:url(1.png),url(2.png),url(3.png);


  图层的排序方法：浏览器中显示时叠放的顺序从上往下指定的，第一个图像文件是放在最上面的，最后指定的文件是放在最下面的。
-->
<style>
    body{
        margin: 0;
        padding:0;
        width: 1000px;
        height: 800px;
        background-image:url(../imgs/b.jpeg),url("../imgs/a.jpg");
        background-repeat:no-repeat;
        background-position:center;
    }
</style>
<body>
<div></div>
</body>
</html>
