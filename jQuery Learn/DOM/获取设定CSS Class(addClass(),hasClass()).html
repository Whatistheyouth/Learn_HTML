<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <style>
        .demo{
            color: #ffff00;
        }
    </style>
</head>
<body>
    <p>Hello World!</p>
    <button>click</button>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('button').on('click',function(){
//            $('p').addClass('demo');
            $('p').toggleClass('demo');         //如果存在（不存在）就删除（添加）一个类。
            alert($('p').hasClass('demo'))      //p中是否存在demo类   true/false
        });
    });
</script>
</html>
