<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
    <p style="font-size: 20px">Hello World!</p>
    <button>click</button>
</body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('button').on('click',function(){
//               $('p').css('background-color','orange');    //为p添加css样式
//                alert($('p').css('background-color'));     //查看p中background-color的样式值

                $('p').css({
                    color:'green',
                    'background-color':'gray'
                });

                $('p').css('font-size',function(index,oldValue){
                    return '40px';
                });
            });
        });
    </script>
