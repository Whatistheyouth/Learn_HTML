<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>Hello</div>
    <button>click</button>
</body>
<script type="text/javascript">
     $('button').on('click',function(){
        $('div').animate({
             width:"100%",
             height:"100%",
             fontSize:"10em",
             borderWidth:10
         },1000);

//         $('div').animate({
//             width:"+=100px",
//             height:"-=20px"
//         },1000);
         setTimeout(function(){
             $('div').stop();
         },1000);
    });
</script>
</html>
