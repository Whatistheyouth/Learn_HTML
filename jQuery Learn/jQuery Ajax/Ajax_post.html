<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.0.0.min.js"></script>
</head>
<body>
<!--
     $.post(url,[data],[callback],[type])   使用post方式来进行异步请求。
      url(String) : 发送请求的URL地址
      data(Map) :  (可选参数) 发送至服务器的数据，以key、value键值对形式表示，会作为QueryString附加到请求URL中
      callback(function) : (可选) 载入成功时回调函数(只有当Response的返回状态是success才是调用该方法)。。
      type(String):(可选)  官方说明:Type of data to be sent,其实应该为客户端请求的类型(JSON,XML,....)
-->
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('button').on('click',function(){

            $.post('api.html',null,function(data,textStatus){
                alert(data);
            });
        });
    });
</script>
</html>
