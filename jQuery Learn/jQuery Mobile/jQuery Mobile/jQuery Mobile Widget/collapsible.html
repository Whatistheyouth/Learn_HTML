<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>collapsible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed"><h3>header</h3></div>
        <div role="content">
            <div data-role="collapsible" data-collapsed="false">
                <h4>expand</h4>
                <p>我是一个默认展开项！</p>
            </div>

            <div data-role="collapsible">
                <h4>heading</h4>
                <p>"我真的是展开了么！"</p>
                <p>"恩，是的！而且还是有边框的哟！"</p>
            </div>

            <div data-role="collapsible"  data-content-theme="false">
                <h4>heading</h4>
                <p>"太好啦！"，我展开后可是没有边框的哟！</p>
            </div>
        </div>


        <!-- 展开式一个列表-->
        <div data-role="collapsible">
            <h3>我有一些列表</h3>
            <ul data-role="listview" >
                <li><a href="#">I'm is the first item!</a></li>
                <li><a href="#">This is the second</a></li>
                <li><a href="#">I'm the last one</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed"><h3>footer</h3></div>
    </div>
</body>
</html>
