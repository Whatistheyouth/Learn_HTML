<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<!--一般使用a标签  便于跳转  当然也可以使用button标签便于提交表单 -->

    <div data-role="page" data-position="fixed">
        <div data-role="header">
            <h1>header</h1>
        </div>
        <div role="main">
            <button>btn</button>
            <input type="button" value="按钮"/>
            <a href="#" class="ui-btn ui-shadow">按钮</a>

            <!-- 增加一个有图片的button按钮   并放置在一起-->
            <a href="#" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left">hello</a>
            <a class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right" href="#">Right</a>


            <!-- a  b   两个主题-->
            <a class="ui-btn ui-btn-a" href="#">Anchor - Theme swatch A</a>
            <a class="ui-btn ui-btn-b" href="#">Anchor - Theme swatch B</a>

        </div>
        <div data-role="footer" data-position="fixed">
            <h2>footer</h2>
        </div>
    </div>
</body>
</html>
